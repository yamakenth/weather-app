<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="location-submission-container">
      <form class="location-submission-form">
        <input type="text" class="location-submission" placeholder="Search city">
        <button type="submit">
          <img src="./magnifying-glasses.png">
        </button>
      </form>
      <p class="error-message"></p>
    </div>
    <div class="temp-toggle">
      <button type="button" id='f'>˚F</button>/<button type="button" id="c">˚C</button>
    </div>
  </div>
  <!-- todays-view -->
  <div class="todays-view">
    <div class="location-name">
      <h1>London, GB</h1>
    </div>
    <div class="temp">
      <h1>25˚</h1>
    </div>
    <div class="details">
      <h3>Clear sky</h3>
      <h3>H: 70˚</h3>
      <h3>L: 60˚</h3>
    </div>
    <div class="facts"></div>
  </div>
  <!-- forecast -->
  <div class="forecast"></div>
</body>
</html>
